<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
<header>
    <h1>Etch-a-Sketch!</h1>
</header>
<div class="content">
    <div class="controls">
        <h3>Control Panel</h3>
        <div class="buttons">
            <button class="gridBtn">New Grid</button>
            <button class="colorPick">Choose Color</button>
            <input type="color" class="colorInput" style='display: none;'>
            <button class="randomColor">Random Color: OFF</button>
            <button class="darken">Darken: OFF</button>
            <button class="eraserBtn">Eraser: OFF</button>
            <button class="clear">Clear Grid</button>
        </div>
    </div>
    <div class="gridWrapper">
        <div class="container"></div>
    </div>
</div>
<footer></footer>
<script src="main.js"></script>
</body>
</html>
